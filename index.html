<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRImo Styled Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="BRImo Logo" class="logo">
            <h1>Hello</h1>
        </div>
        <div class="menu">
            <div class="menu-item">
                <img src="qris.png" alt="QRIS">
                <span>QRIS</span>
            </div>
            <div class="menu-item">
                <img src="brizzi.png" alt="BRIZZI">
                <span>BRIZZI</span>
            </div>
            <div class="menu-item">
                <img src="ewallet.png" alt="E Wallet">
                <span>E Wallet</span>
            </div>
            <div class="menu-item">
                <img src="briva.png" alt="BRIVA">
                <span>BRIVA</span>
            </div>
            <div class="menu-item">
                <img src="transfer.png" alt="Transfer">
                <span>Transfer</span>
            </div>
        </div>
        <div class="login-section">
            <button id="login-btn">Login</button>
            <img src="fingerprint.png" alt="Fingerprint" class="fingerprint-icon">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
